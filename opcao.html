<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pergunta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff66cc;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    #botoes {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: top 0.3s, left 0.3s, background-color 0.3s ease;
      position: absolute;
      user-select: none;
    }

    #sim {
      left: 40%;
      top: 80px;
      background-color: #ff66cc;
      color: white;
    }

    #sim:hover {
      background-color: #ff33aa;
    }

    #nao {
      left: 60%;
      top: 80px;
      background-color: #ff66cc;
      color: white;
      touch-action: manipulation; /* melhora a resposta em touch */
    }

    #nao:hover {
      background-color: #ff1a8c;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      button {
        font-size: 1em;
        padding: 10px 18px;
      }

      #botoes {
        width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>Esse ano rola um cuzinho? 🤭🙈</h1>

  <div id="botoes">
    <button id="sim" onclick="responder('sim')">Sim</button>
    <button id="nao">Não</button>
  </div>

  <!-- Biblioteca de confete -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
  const botao = document.getElementById("nao");
  const container = document.getElementById("botoes");

  function responder(resposta) {
    if (resposta === 'sim') {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#ff66cc', '#ffffff', '#ff33aa', '#ff99cc']
      });

      setTimeout(() => {
        alert("Depois de tanta espera enfim um sonho será realizado! 🥳😍");
      }, 300);
    }
  }

  function moverBotao() {
    const maxWidth = container.clientWidth - botao.offsetWidth;
    const maxHeight = container.clientHeight - botao.offsetHeight;

    const novoLeft = Math.random() * maxWidth;
    const novoTop = Math.random() * maxHeight;

    botao.style.left = `${novoLeft}px`;
    botao.style.top = `${novoTop}px`;
  }

  let intervaloFuga;

  container.addEventListener("mousemove", (e) => {
    const rect = botao.getBoundingClientRect();
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const botaoCenterX = rect.left + rect.width / 2;
    const botaoCenterY = rect.top + rect.height / 2;

    const distanciaX = mouseX - botaoCenterX;
    const distanciaY = mouseY - botaoCenterY;
    const distancia = Math.sqrt(distanciaX ** 2 + distanciaY ** 2);

    const distanciaMinima = 150;

    if (distancia < distanciaMinima && !intervaloFuga) {
      intervaloFuga = setInterval(moverBotao, 50);
    } else if (distancia >= distanciaMinima && intervaloFuga) {
      clearInterval(intervaloFuga);
      intervaloFuga = null;
    }
  });

  botao.addEventListener("click", (e) => {
    e.preventDefault();
    moverBotao();
  });

  // Impede cliques com pointer-events se estiver muito perto
  botao.addEventListener("mouseenter", () => {
    botao.style.pointerEvents = "none";
    setTimeout(() => {
      botao.style.pointerEvents = "auto";
    }, 1000);
  });

  moverBotao();
</script>

</body>
</html>
