<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pergunta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff66cc;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    #botoes {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: top 0.3s, left 0.3s, background-color 0.3s ease;
      position: absolute;
    }

    #sim {
      left: 40%;
      top: 80px;
      background-color: #ff66cc;
      color: white;
    }

    #sim:hover {
      background-color: #ff33aa;
    }

    #nao {
      background-color: #ff66cc;
      color: white;
      top: 80px;
      left: 10%;
    }

    #nao:hover {
      background-color: #ff1a8c;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      button {
        font-size: 1em;
        padding: 10px 18px;
      }

      #botoes {
        width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>Esse ano rola um cuzinho? ðŸ’–</h1>

  <div id="botoes">
    <button id="sim" onclick="responder('sim')">Sim</button>
    <button id="nao" onmouseover="moverBotao()" onclick="moverBotao()">NÃ£o</button>
  </div>

  <!-- Biblioteca de confete -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
    function responder(resposta) {
      if (resposta === 'sim') {
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
          colors: ['#ff66cc', '#ffffff', '#ff33aa', '#ff99cc']
        });
  
        setTimeout(() => {
          alert("Enfim chegou o momento mais esperado! ðŸ’–");
        }, 300);
      }
    }
  
    function moverBotao() {
      const botao = document.getElementById("nao");
      const container = document.getElementById("botoes");
  
      const maxWidth = container.clientWidth - botao.offsetWidth;
      const maxHeight = container.clientHeight - botao.offsetHeight;
  
      const novoLeft = Math.random() * maxWidth;
      const novoTop = Math.random() * maxHeight;
  
      botao.style.left = `${novoLeft}px`;
      botao.style.top = `${novoTop}px`;
    }
  </script>

</body>
</html>
