<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pergunta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff66cc;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    #botoes {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: top 0.3s, left 0.3s, background-color 0.3s ease;
      position: absolute;
      user-select: none;
    }

    #sim {
      left: 40%;
      top: 80px;
      background-color: #ff66cc;
      color: white;
    }

    #sim:hover {
      background-color: #ff33aa;
    }

    #nao {
      left: 60%;
      top: 80px;
      background-color: #ff66cc;
      color: white;
      touch-action: manipulation;
    }

    #nao:hover {
      background-color: #ff1a8c;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      button {
        font-size: 1em;
        padding: 10px 18px;
      }

      #botoes {
        width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>Depois de 8 dias dos namorados ser√° que esse ano rola um cuzinho? ü§≠üôà</h1>

  <div id="botoes">
    <button id="sim" onclick="responder('sim')">Sim</button>
    <button id="nao">N√£o</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const botao = document.getElementById("nao");
    const sim = document.getElementById("sim");
    const container = document.getElementById("botoes");
  
    function responder(resposta) {
      if (resposta === 'sim') {
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
          colors: ['#ff66cc', '#ffffff', '#ff33aa', '#ff99cc']
        });
  
        setTimeout(() => {
          mostrarMensagemPersonalizada("Depois de tanta espera enfim um sonho ser√° realizado! ü•≥üòç");
        }, 300);
      }
    }
  
    function moverBotao() {
      const containerRect = container.getBoundingClientRect();
      const simRect = sim.getBoundingClientRect();
      const botaoRect = botao.getBoundingClientRect();
  
      const maxWidth = container.clientWidth - botao.offsetWidth;
      const maxHeight = container.clientHeight - botao.offsetHeight;
  
      let novoLeft, novoTop, tentativas = 0;
  
      do {
        novoLeft = Math.random() * maxWidth;
        novoTop = Math.random() * maxHeight;
  
        const naoRect = {
          left: containerRect.left + novoLeft,
          top: containerRect.top + novoTop,
          right: containerRect.left + novoLeft + botao.offsetWidth,
          bottom: containerRect.top + novoTop + botao.offsetHeight,
        };
  
        tentativas++;
      } while (
        // Garante que n√£o colida com o bot√£o "Sim"
        !(naoRect.right < simRect.left ||
          naoRect.left > simRect.right ||
          naoRect.bottom < simRect.top ||
          naoRect.top > simRect.bottom) &&
        tentativas < 100
      );
  
      botao.style.left = `${novoLeft}px`;
      botao.style.top = `${novoTop}px`;
    }
  
    let intervaloFuga;
  
    container.addEventListener("mousemove", (e) => {
      const rect = botao.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;
  
      const botaoCenterX = rect.left + rect.width / 2;
      const botaoCenterY = rect.top + rect.height / 2;
  
      const distanciaX = mouseX - botaoCenterX;
      const distanciaY = mouseY - botaoCenterY;
      const distancia = Math.sqrt(distanciaX ** 2 + distanciaY ** 2);
  
      const distanciaMinima = 150;
  
      if (distancia < distanciaMinima && !intervaloFuga) {
        intervaloFuga = setInterval(moverBotao, 80);
      } else if (distancia >= distanciaMinima && intervaloFuga) {
        clearInterval(intervaloFuga);
        intervaloFuga = null;
      }
    });
  
    botao.addEventListener("click", (e) => {
      e.preventDefault();
      moverBotao();
    });
  
    botao.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moverBotao();
    });
  
    // Opcional: efeito visual anti-clique
    botao.addEventListener("mouseenter", () => {
      botao.style.pointerEvents = "none";
      setTimeout(() => {
        botao.style.pointerEvents = "auto";
      }, 800);
    });
  
    // Espera o carregamento total da p√°gina
    window.addEventListener("load", moverBotao);
  </script>

  <div id="mensagem" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
    background-color:#1a1a1a; color:#fff; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(255,102,204,0.4); z-index:9999;">
    <p id="textoMensagem" style="font-size:1.2em; margin-bottom:20px;"></p>
    <button onclick="fecharMensagem()" style="padding:10px 20px; border:none; border-radius:5px; background:#ff66cc; color:#fff; cursor:pointer;">Fechar</button>
  </div>

  <script>
    function mostrarMensagemPersonalizada(texto) {
      document.getElementById("textoMensagem").textContent = texto;
      document.getElementById("mensagem").style.display = "block";
    }

    function fecharMensagem() {
      document.getElementById("mensagem").style.display = "none";
    }
  </script>

</body>
</html>
